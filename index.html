<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav style="text-align: right;">
        <a class="button" href="#">Register</a>
        <a class="button" href="#">About Us</a> 
    </nav>
    <div class="form-wrapper"> 
        <h3 style="text-align: left; margin-left: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif;" >Sign Up</h3>
        <form>
            <input name="email" type="email" placeholder="Email"/>
            <br>
            <input name="username" type="text" placeholder="Username"/>
            <br>
            <input name="password" type="password" placeholder="Password"/>
            <br>
            <input name="confirm password" type="password" placeholder="Confirm Password"/>
            <br>
            <button name ="submit">Submit</button>
        </form>
        <div>
            <img src="./assets/amazon.png" width="40" height="40"/>
            <img src="./assets/facebook.png" width="40" height="40"/>
            <img src="./assets/github.png" width="40" height="40"/>
            <img src="./assets/oldslack.jpg" width="40" height="40"/>
            <img src="./assets/instagram.jpg" width="40" height="40"/>
        </div>
    </div>
    
</body>
</html>
